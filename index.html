<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FLAG ARENA</title>
<style>
body { margin:0; background:white; overflow:hidden; font-family:Arial; }
canvas { display:block; }

#winsBoard {
    position:absolute;
    top:20px;
    right:20px;
    width:220px;
    font-size:14px;
}
#winsBoard h3 { margin:0 0 10px 0; }

.winItem{
    display:flex;
    align-items:center;
    margin-bottom:5px;
}
.winItem img{
    width:20px;
    height:15px;
    margin-right:6px;
}

#countdown {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:80px;
    font-weight:bold;
}

#title {
    position:absolute;
    top:40%;
    left:50%;
    transform:translateX(-50%);
    font-size:50px;
    opacity:0.08;
}
</style>
</head>
<body>

<div id="title">FLAG ARENA</div>
<div id="countdown"></div>

<div id="winsBoard">
    <h3>Top Wins</h3>
    <div id="winsList"></div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width/2;
const centerY = canvas.height/2 - 50;
const arenaRadius = 260;
const wallThickness = 15;
const gapSize = Math.PI / 8;

let gapAngle = 0;
let flags = [];
let eliminated = [];
let wins = {};
let gameActive = false;

const flagSources = [
"https://flagcdn.com/w80/tr.png",
"https://flagcdn.com/w80/us.png",
"https://flagcdn.com/w80/de.png",
"https://flagcdn.com/w80/fr.png",
"https://flagcdn.com/w80/br.png",
"https://flagcdn.com/w80/jp.png",
"https://flagcdn.com/w80/it.png",
"https://flagcdn.com/w80/es.png"
];

function loadFlags(){
    flags = [];
    flagSources.forEach(src=>{
        const img = new Image();
        img.src = src;
        flags.push({
            img: img,
            name: src,
            x: centerX + (Math.random()-0.5)*100,
            y: centerY + (Math.random()-0.5)*100,
            vx: (Math.random()-0.5)*6, // hız düşürüldü
            vy: (Math.random()-0.5)*6,
            radius: 22
        });
    });
}

function startCountdown(){
    let count=3;
    const cd=document.getElementById("countdown");
    cd.innerText=count;
    const interval=setInterval(()=>{
        count--;
        if(count>=0) cd.innerText=count;
        if(count<0){
            clearInterval(interval);
            cd.innerText="";
            gameActive=true;
        }
    },1000);
}

function circleCollision(a,b){
    const dx=b.x-a.x;
    const dy=b.y-a.y;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(dist < a.radius+b.radius){
        const angle=Math.atan2(dy,dx);
        const targetX=a.x+Math.cos(angle)*(a.radius+b.radius);
        const targetY=a.y+Math.sin(angle)*(a.radius+b.radius);
        const ax=(targetX-b.x)*0.3;
        const ay=(targetY-b.y)*0.3;
        a.vx-=ax;
        a.vy-=ay;
        b.vx+=ax;
        b.vy+=ay;
    }
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    gapAngle += 0.02;

    // Arena duvarı (kalın ring)
    ctx.beginPath();
    ctx.arc(centerX, centerY, arenaRadius, 0, Math.PI*2);
    ctx.lineWidth = wallThickness;
    ctx.stroke();

    // Gap görseli
    ctx.beginPath();
    ctx.arc(centerX, centerY, arenaRadius, gapAngle, gapAngle+gapSize);
    ctx.strokeStyle="red";
    ctx.lineWidth=wallThickness+2;
    ctx.stroke();
    ctx.strokeStyle="black";

    if(gameActive){

        // Bayrak-bayrak çarpışma
        for(let i=0;i<flags.length;i++){
            for(let j=i+1;j<flags.length;j++){
                circleCollision(flags[i],flags[j]);
            }
        }

        flags.forEach(f=>{
            f.x+=f.vx;
            f.y+=f.vy;

            const dx=f.x-centerX;
            const dy=f.y-centerY;
            const dist=Math.sqrt(dx*dx+dy*dy);

            const innerLimit = arenaRadius - wallThickness/2;

            if(dist + f.radius > innerLimit){

                const angle=Math.atan2(dy,dx);
                let diff=angle-gapAngle;
                diff=(diff+Math.PI*2)%(Math.PI*2);

                if(diff < gapSize){
                    // gerçekten boşluktan çıktıysa
                    eliminated.push(f);
                } else {
                    // duvara çarpma
                    const nx=dx/dist;
                    const ny=dy/dist;
                    const dot=f.vx*nx+f.vy*ny;
                    f.vx-=2*dot*nx;
                    f.vy-=2*dot*ny;

                    // duvar içine gömülmeyi engelle
                    f.x = centerX + nx*(innerLimit - f.radius);
                    f.y = centerY + ny*(innerLimit - f.radius);
                }
            }
        });

        flags=flags.filter(f=>!eliminated.includes(f));

        if(flags.length===1){
            const winner=flags[0];
            wins[winner.name]=(wins[winner.name]||0)+1;
            updateWins();
            gameActive=false;
            setTimeout(resetGame,2000);
        }
    }

    flags.forEach(f=>{
        ctx.drawImage(f.img,f.x-f.radius,f.y-f.radius,f.radius*2,f.radius*2);
    });

    drawEliminated();
    requestAnimationFrame(update);
}

function drawEliminated(){
    const startY=canvas.height-80;
    eliminated.forEach((f,i)=>{
        ctx.drawImage(f.img,40+i*45,startY,40,30);
    });
}

function updateWins(){
    const list=document.getElementById("winsList");
    list.innerHTML="";
    const sorted=Object.entries(wins)
        .sort((a,b)=>b[1]-a[1])
        .slice(0,10);

    sorted.forEach(entry=>{
        const div=document.createElement("div");
        div.className="winItem";

        const img=document.createElement("img");
        img.src=entry[0];

        const span=document.createElement("span");
        span.innerText=" x "+entry[1];

        div.appendChild(img);
        div.appendChild(span);
        list.appendChild(div);
    });
}

function resetGame(){
    eliminated=[];
    loadFlags();
    startCountdown();
}

loadFlags();
startCountdown();
update();
</script>

</body>
</html>
