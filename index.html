<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FLAG ARENA</title>
<style>
body{
    margin:0;
    background:#0f0f0f;
    overflow:hidden;
    font-family:Arial;
    color:white;
}

#bgText{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:140px;
    font-weight:900;
    opacity:0.05;
    pointer-events:none;
}

canvas{
    display:block;
    margin:auto;
}
#winner{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    font-size:28px;
    font-weight:bold;
}
</style>
</head>
<body>

<div id="bgText">FLAG ARENA</div>
<div id="winner"></div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = 900;
canvas.height = 700;

const centerX = canvas.width/2;
const centerY = canvas.height/2;
const arenaRadius = 280;

const countryCodes = [
"tr","us","de","fr","it","es","br","ar","jp","cn",
"ru","gb","ca","mx","kr","sa","au","in","nl","ch",
"se","no","fi","dk","pl","be","gr","pt","ua","ro"
];

let flags = [];
let images = {};
let winnerDeclared = false;

class Flag{
    constructor(code){
        this.code = code;
        this.radius = 25;
        this.x = centerX + (Math.random()*200-100);
        this.y = centerY + (Math.random()*200-100);

        const angle = Math.random()*Math.PI*2;
        const speed = 4 + Math.random()*3;

        this.vx = Math.cos(angle)*speed;
        this.vy = Math.sin(angle)*speed;
        this.alive = true;
    }

    update(){
        if(!this.alive) return;

        this.x += this.vx;
        this.y += this.vy;

        const dx = this.x - centerX;
        const dy = this.y - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if(dist + this.radius > arenaRadius){
            this.alive = false;
        }
    }

    draw(){
        if(!this.alive) return;

        ctx.drawImage(images[this.code], this.x-20, this.y-15, 40, 30);
    }
}

function loadImages(callback){
    let loaded = 0;
    countryCodes.forEach(code=>{
        const img = new Image();
        img.src = `https://flagcdn.com/w80/${code}.png`;
        img.onload = ()=>{
            loaded++;
            if(loaded === countryCodes.length) callback();
        }
        images[code]=img;
    });
}

function init(){
    countryCodes.forEach(code=>{
        flags.push(new Flag(code));
    });
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // arena circle
    ctx.beginPath();
    ctx.arc(centerX,centerY,arenaRadius,0,Math.PI*2);
    ctx.strokeStyle="white";
    ctx.lineWidth=3;
    ctx.stroke();

    flags.forEach(f=>{
        f.update();
        f.draw();
    });

    const aliveFlags = flags.filter(f=>f.alive);

    if(aliveFlags.length === 1 && !winnerDeclared){
        winnerDeclared = true;
        document.getElementById("winner").innerText =
        "üèÜ Winner: " + aliveFlags[0].code.toUpperCase();
    }

    requestAnimationFrame(animate);
}

loadImages(init);
</script>
</body>
</html>
