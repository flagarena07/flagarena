<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flag Arena</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background:#0b0f1a;
    font-family:Arial, sans-serif;
}

#bgText{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:120px;
    font-weight:900;
    color:rgba(255,255,255,0.04);
    letter-spacing:20px;
    pointer-events:none;
}

#topwins{
    position:absolute;
    top:20px;
    right:20px;
    background:rgba(0,0,0,0.6);
    padding:15px;
    border-radius:12px;
    color:white;
}

#eliminated{
    position:absolute;
    bottom:15px;
    width:100%;
    text-align:center;
    font-size:18px;
    color:white;
}
</style>
</head>
<body>

<div id="bgText">FLAG ARENA</div>

<canvas id="arena"></canvas>

<div id="topwins">
<b>TOP WINS</b>
<div id="winsList"></div>
</div>

<div id="eliminated"></div>

<script>
const canvas=document.getElementById("arena");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const centerX=canvas.width/2;
const centerY=canvas.height/2;
const arenaRadius=300;
let rotation=0;

const eliminatedDiv=document.getElementById("eliminated");
const winsList=document.getElementById("winsList");

let wins={};
let eliminatedFlags=[];

const flags=[

"ðŸ‡¨ðŸ‡³","ðŸ‡·ðŸ‡º","ðŸ‡¦ðŸ‡º","ðŸ‡³ðŸ‡¿","ðŸ‡¿ðŸ‡¦","ðŸ‡ªðŸ‡¬","ðŸ‡¸ðŸ‡¦","ðŸ‡¦ðŸ‡ª","ðŸ‡®ðŸ‡·","ðŸ‡®ðŸ‡¶","ðŸ‡µðŸ‡±","ðŸ‡ºðŸ‡¦","ðŸ‡§ðŸ‡ª","ðŸ‡¦ðŸ‡¹","ðŸ‡©ðŸ‡°","ðŸ‡«ðŸ‡®","ðŸ‡®ðŸ‡ª","ðŸ‡®ðŸ‡±","ðŸ‡¹ðŸ‡­","ðŸ‡»ðŸ‡³",
"ðŸ‡²ðŸ‡¾","ðŸ‡¸ðŸ‡¬","ðŸ‡µðŸ‡­","ðŸ‡®ðŸ‡©","ðŸ‡µðŸ‡°","ðŸ‡§ðŸ‡©","ðŸ‡¨ðŸ‡±","ðŸ‡µðŸ‡ª","ðŸ‡¨ðŸ‡´","ðŸ‡»ðŸ‡ª","ðŸ‡¨ðŸ‡¿","ðŸ‡­ðŸ‡º","ðŸ‡·ðŸ‡´","ðŸ‡§ðŸ‡¬","ðŸ‡­ðŸ‡·","ðŸ‡·ðŸ‡¸","ðŸ‡¸ðŸ‡°","ðŸ‡¸ðŸ‡®","ðŸ‡±ðŸ‡¹","ðŸ‡±ðŸ‡»",

"ðŸ‡§ðŸ‡´","ðŸ‡µðŸ‡¾","ðŸ‡ºðŸ‡¾","ðŸ‡¬ðŸ‡¹","ðŸ‡­ðŸ‡³","ðŸ‡¸ðŸ‡»","ðŸ‡³ðŸ‡®","ðŸ‡¨ðŸ‡·","ðŸ‡µðŸ‡¦","ðŸ‡©ðŸ‡´","ðŸ‡­ðŸ‡¹","ðŸ‡¯ðŸ‡²","ðŸ‡¨ðŸ‡º","ðŸ‡¹ðŸ‡¿","ðŸ‡ºðŸ‡¬","ðŸ‡¿ðŸ‡²","ðŸ‡¿ðŸ‡¼","ðŸ‡¸ðŸ‡³","ðŸ‡¨ðŸ‡®","ðŸ‡¬ðŸ‡­"
];

let particles=[];

function init(){
    particles=[];
    eliminatedFlags=[];
    eliminatedDiv.innerHTML="";
    flags.forEach(flag=>{
        particles.push({
            flag:flag,
            x:centerX+(Math.random()-0.5)*100,
            y:centerY+(Math.random()-0.5)*100,
            vx:(Math.random()-0.5)*8,
            vy:(Math.random()-0.5)*8,
            r:18
        });
    });
}
init();

function drawArena(){
    rotation+=0.01;
    ctx.save();
    ctx.translate(centerX,centerY);
    ctx.rotate(rotation);
    ctx.beginPath();
    ctx.arc(0,0,arenaRadius,0.5,Math.PI*2-0.5);
    ctx.strokeStyle="#00ffff";
    ctx.lineWidth=6;
    ctx.stroke();
    ctx.restore();
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawArena();

    for(let i=0;i<particles.length;i++){
        let p=particles[i];

        p.x+=p.vx;
        p.y+=p.vy;

        let dx=p.x-centerX;
        let dy=p.y-centerY;
        let dist=Math.sqrt(dx*dx+dy*dy);

        if(dist+p.r>arenaRadius){
            let angle=Math.atan2(dy,dx)-rotation;
            if(angle>-0.5 && angle<0.5){
                eliminatedFlags.push(p.flag);
                particles.splice(i,1);
                updateEliminated();
                i--;
                continue;
            }
            let nx=dx/dist;
            let ny=dy/dist;
            let dot=p.vx*nx+p.vy*ny;
            p.vx-=2*dot*nx;
            p.vy-=2*dot*ny;
        }

        for(let j=i+1;j<particles.length;j++){
            let p2=particles[j];
            let dx=p2.x-p.x;
            let dy=p2.y-p.y;
            let d=Math.sqrt(dx*dx+dy*dy);
            if(d<p.r+p2.r){
                let nx=dx/d;
                let ny=dy/d;
                let pDot=p.vx*nx+p.vy*ny;
                let p2Dot=p2.vx*nx+p2.vy*ny;
                p.vx+= (p2Dot-pDot)*nx;
                p.vy+= (p2Dot-pDot)*ny;
                p2.vx+= (pDot-p2Dot)*nx;
                p2.vy+= (pDot-p2Dot)*ny;
            }
        }

        ctx.font="26px Arial";
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.fillText(p.flag,p.x,p.y);
    }

    requestAnimationFrame(update);
}
update();

function updateEliminated(){
    eliminatedDiv.innerHTML=eliminatedFlags.join(" ");
}
</script>

</body>
</html>
