<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game UI</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at 30% 30%, #1a1a2e, #0f0f1b 60%, #000);
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}

/* ==== Animated Background Glow ==== */
.bg-glow {
    position: absolute;
    width: 200%;
    height: 200%;
    background: conic-gradient(
        #ff0066,
        #ffcc00,
        #00ffcc,
        #0066ff,
        #ff0066
    );
    animation: rotateBG 8s linear infinite;
    filter: blur(150px);
    opacity: 0.4;
}

@keyframes rotateBG {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ==== Rotating Flag Ring ==== */
.flag-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 700px;
    height: 700px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    animation: spin 6s linear infinite;
}

@keyframes spin {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

.flag {
    position: absolute;
    font-size: 26px;
    transform-origin: center;
}

/* ==== Top Wins Panel ==== */
.top-wins {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 250px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    padding: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(255,0,150,0.6);
}

.top-wins h3 {
    margin: 0 0 10px 0;
    text-align: center;
    color: #ffcc00;
}

.player {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-weight: bold;
}

.rank1 { color: gold; }
.rank2 { color: silver; }
.rank3 { color: #cd7f32; }

</style>
</head>
<body>

<div class="bg-glow"></div>

<div class="flag-ring" id="flagRing"></div>

<div class="top-wins">
    <h3>TOP WINS</h3>
    <div class="player rank1"><span>1. PlayerA</span><span>12,450</span></div>
    <div class="player rank2"><span>2. PlayerB</span><span>10,920</span></div>
    <div class="player rank3"><span>3. PlayerC</span><span>9,870</span></div>
</div>
