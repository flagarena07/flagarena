<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FLAG ARENA</title>
<style>
body{
    margin:0;
    background:#0e0e14;
    overflow:hidden;
    font-family:Arial, sans-serif;
}
#bgText{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:120px;
    font-weight:900;
    opacity:0.05;
    white-space:nowrap;
    pointer-events:none;
}
#countdown{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:80px;
    font-weight:bold;
}
#winner{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    font-size:30px;
    font-weight:bold;
}
canvas{
    display:block;
    margin:auto;
}
</style>
</head>
<body>

<div id="bgText">FLAG ARENA</div>
<div id="countdown"></div>
<div id="winner"></div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = 900;
canvas.height = 700;

const centerX = canvas.width/2;
const centerY = canvas.height/2;
const arenaRadius = 280;

const gapSize = Math.PI / 6; // boÅŸluk geniÅŸliÄŸi
let arenaRotation = 0;

const countryCodes = [
"tr","us","de","fr","it","es","br","ar","jp","cn",
"ru","gb","ca","mx","kr","sa","au","in","nl","ch",
"se","no","fi","dk","pl","be","gr","pt","ua","ro"
];

let flags = [];
let eliminated = [];
let images = {};
let gameRunning = false;
let winnerDeclared = false;

class Flag{
    constructor(code){
        this.code = code;
        this.radius = 20;
        const angle = Math.random()*Math.PI*2;
        const r = Math.random()*(arenaRadius-40);
        this.x = centerX + Math.cos(angle)*r;
        this.y = centerY + Math.sin(angle)*r;

        const speedAngle = Math.random()*Math.PI*2;
        const speed = 5 + Math.random()*3; // HIZ ARTTIRILDI
        this.vx = Math.cos(speedAngle)*speed;
        this.vy = Math.sin(speedAngle)*speed;

        this.alive = true;
    }

    update(){
        if(!this.alive || !gameRunning) return;

        this.x += this.vx;
        this.y += this.vy;

        const dx = this.x - centerX;
        const dy = this.y - centerY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        const angle = Math.atan2(dy,dx) - arenaRotation;

        // Ã‡embere deÄŸdi mi?
        if(dist + this.radius > arenaRadius){

            // EÄŸer boÅŸluk bÃ¶lgesindeyse elensin
            if(angle > -gapSize/2 && angle < gapSize/2){
                this.alive = false;
                eliminated.push(this);
                return;
            }

            // DeÄŸilse sektir
            const nx = dx/dist;
            const ny = dy/dist;
            const dot = this.vx*nx + this.vy*ny;
            this.vx -= 2*dot*nx;
            this.vy -= 2*dot*ny;
        }
    }

    draw(){
        if(!this.alive) return;
        ctx.drawImage(images[this.code], this.x-18, this.y-12, 36, 24);
        ctx.fillStyle="white";
        ctx.font="10px Arial";
        ctx.textAlign="center";
        ctx.fillText(this.code.toUpperCase(), this.x, this.y+20);
    }
}

function drawArena(){
    ctx.save();
    ctx.translate(centerX,centerY);
    ctx.rotate(arenaRotation);

    ctx.beginPath();
    ctx.arc(0,0,arenaRadius, gapSize/2, Math.PI*2-gapSize/2);
    ctx.lineWidth=4;
    ctx.strokeStyle="white";
    ctx.stroke();

    ctx.restore();
}

function drawEliminated(){
    const startY = canvas.height - 120;
    const perRow = 15;

    eliminated.forEach((f,i)=>{
        const col = i % perRow;
        const row = Math.floor(i/perRow);
        const x = 40 + col*55;
        const y = startY + row*40;
        ctx.drawImage(images[f.code], x, y, 40, 25);
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(gameRunning){
        arenaRotation += 0.03; // Ã‡EMBER DÃ–NÃœÅž HIZI
    }

    drawArena();

    flags.forEach(f=>{
        f.update();
        f.draw();
    });

    drawEliminated();

    const alive = flags.filter(f=>f.alive);

    if(alive.length === 1 && gameRunning && !winnerDeclared){
        winnerDeclared = true;
        gameRunning = false;
        document.getElementById("winner").innerText =
        "ðŸ† Winner: " + alive[0].code.toUpperCase();
        setTimeout(resetGame,3000);
    }

    requestAnimationFrame(animate);
}

function startCountdown(){
    let count = 10;
    const el = document.getElementById("countdown");
    el.innerText = count;

    const interval = setInterval(()=>{
        count--;
        el.innerText = count;
        if(count <= 0){
            clearInterval(interval);
            el.innerText="";
            gameRunning = true;
        }
    },1000);
}

function resetGame(){
    eliminated=[];
    flags=[];
    winnerDeclared=false;
    document.getElementById("winner").innerText="";
    initFlags();
    startCountdown();
}

function initFlags(){
    countryCodes.forEach(code=>{
        flags.push(new Flag(code));
    });
}

function loadImages(callback){
    let loaded=0;
    countryCodes.forEach(code=>{
        const img=new Image();
        img.src=`https://flagcdn.com/w80/${code}.png`;
        img.onload=()=>{
            loaded++;
            if(loaded===countryCodes.length) callback();
        }
        images[code]=img;
    });
}

loadImages(()=>{
    initFlags();
    startCountdown();
    animate();
});
</script>
</body>
</html>
